name: Build-and-test-and-pack

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

env:
  # Disable the .NET logo in the console output.
  DOTNET_NOLOGO: true
  # Disable the .NET first time experience to skip caching NuGet packages and speed up the build.
  DOTNET_SKIP_FIRST_TIME_EXPERIENCE: true
  # Disable sending .NET CLI telemetry to Microsoft.
  DOTNET_CLI_TELEMETRY_OPTOUT: true
  # Set the build number in MinVer.
  MINVERBUILDMETADATA: build.${{github.run_number}}

jobs:
  build:
    name: Build-${{matrix.os}}
    runs-on: ${{matrix.os}}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest]
    steps:
    - name: 'Checkout'
      uses: actions/checkout@v2
    - name: 'Setup .NET Core'
      uses: actions/setup-dotnet@v2.0.0
      with:
        dotnet-version: '6.0.x'
    - uses: actions/cache@v3
      with:
        path: ~/.nuget/packages
        key: ${{ runner.os }}-nuget-${{ hashFiles('**/packages.lock.json') }}
        restore-keys: |
          ${{ runner.os }}-nuget
    - name: 'Install dependencies'
      run: dotnet restore
    - name: 'Build'
      run: dotnet build --configuration Release --no-restore
    - name: 'Test'
      run: dotnet test --no-restore --verbosity normal
    - name: "Publish Artefacts"
      uses: actions/upload-artifact@v3.0.0
      with:
        name: ${{matrix.os}}
        path: "."
        if-no-files-found: error
        retention-days: 3
    - name: 'Get version tag'
      id: tagName
      uses: olegtarasov/get-tag@v2.1
      with:
        tagRegex: "v(.*)"
    - name: 'Show version'
      run: echo 'v' ${{ steps.tagName.outputs.tag }}
  push-docker-container:
    name: "Push docker container"
    if: success() && ${{ steps.tagName.outputs.tag != null }}
    needs: [build]
    runs-on: ubuntu-latest
    steps:
    - name: 'Download Artefact'
      uses: actions/download-artifact@v3.0.0
      with:
        name: "ubuntu-latest"
    - name: 'List files'
      run: ls -f
    - name: 'Login to YC container registry '
      uses: yc-actions/yc-cr-login@v1
      with:
        yc-sa-json-credentials: ${{ secrets.YC_JSON_CREDENTIALS }}
    - name: 'Build, tag and push image to YC'
      env:
        CR_REGISTRY: crp5g4efguolv0dodoa6
        CR_REPO: ya.userworker
        IMAGE_TAG: $GIT_TAG_NAME-${{ env.MINVERBUILDMETADATA }}
      run: |
        docker build -t cr.yandex/$CR_REGISTRY/$CR_REPO:$IMAGE_TAG .
        docker push cr.yandex/$CR_REGISTRY/$CR_REPO:$IMAGE_TAG